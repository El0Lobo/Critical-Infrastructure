{% extends "cms/base_cms.html" %}
{% load i18n %}
{% block content %}
<h1>{% trans "Delete" %}</h1>
<p>{% trans "Are you sure you want to delete" %} <strong>{{ obj }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">{% trans "Yes, delete" %}</button>
  <a class="btn btn-secondary" href="{% url back_url %}">{% trans "Cancel" %}</a>
</form>
{% endblock %}
